<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
 
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Booked Tables</h1>
      <ul class="list-group" id="bookedTables">
        
      </ul>
      <div class="jumbotron">
            <h1 class="display-4">Waiting list</h1>
            <ul class="list-group" id="waitingList">
              
            </ul>
    </div>
    <script type="text/javascript">
      $.get("/api/reservations", function(data){
        
          for(let i = 0; i < data.length; i++){

            var listGroupItem = $("<li class = 'list-group-item'>");
            console.log(data[i]);

            listGroupItem.append($("<h2>").text("Name: " + data[i].fname + " " + data[i].lname));
            listGroupItem.append($("<h2>").text("Email: " + data[i].email));
            listGroupItem.append($("<h2>").text("Phone: " + data[i].phone));
            listGroupItem.append($("<h2>").text("Table: " + data[i].table));

            $("#bookedTables").append(listGroupItem);
          }
      });

      $.get("/api/waitinglist", function(data){
          for(let i = 0; i < data.length; i++){
            console.log(data[i]);
            var listGroupItem = $("<li class = 'list-group-item'>");

            listGroupItem.append($("<h2>").text("Name: " + data[i].fname + " " + data[i].lname));
            listGroupItem.append($("<h2>").text("Email: " + data[i].email));
            listGroupItem.append($("<h2>").text("Phone: " + data[i].phone));
            listGroupItem.append($("<h2>").text("Table: " + data[i].table));

            $("#waitingList").append(listGroupItem);
          }
      });
    </script>
  </body>
</html>
